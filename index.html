    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; color: #333; }
        h1, h2, h3, .brand-font { font-family: 'Kanit', sans-serif; }

        /* Theme Colors */

        .mode-admin { --theme-color: #dc2626; }    /* Red */

        .accent-bg { background-color: var(--theme-color); }

        /* Animation & Overlay */
        #scan-overlay { z-index: 9999; }
        .scan-line { width: 100%; height: 2px; background: #00ff00; position: absolute; top: 0; animation: scanning 2s infinite; box-shadow: 0 0 10px #00ff00; }
        @keyframes scanning { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        #toast-overlay { opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        #toast-overlay.show { opacity: 1; pointer-events: auto; }

</head>
<body class="flex justify-center min-h-screen sm:py-8 transition-colors duration-500 mode-personal" id="main-body">

    <div id="auth-screen" class="fixed inset-0 z-[60] flex items-center justify-center bg-gray-100 p-4">

                <p class="text-xs text-gray-400 mt-2 uppercase tracking-widest">Multi-User Ledger System</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="‡∏≠‡∏µ‡πÄ‡∏°‡∏•" class="w-full p-3 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-indigo-300">
                <input type="password" id="auth-pass" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô" class="w-full p-3 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-indigo-300">
                <button onclick="handleEmailLogin()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
                <div class="flex items-center gap-2 text-gray-300 py-2"><hr class="flex-1"><span>‡∏´‡∏£‡∏∑‡∏≠</span><hr class="flex-1"></div>
                <button onclick="handleGoogleLogin()" class="w-full bg-white border border-gray-300 text-gray-700 py-3 rounded-xl font-bold hover:bg-gray-50 transition flex items-center justify-center gap-3">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5"> ‡πÄ‡∏Ç‡πâ‡∏≤‡∏î‡πâ‡∏ß‡∏¢ Google
                </button>
                <button onclick="handleRegister()" class="w-full text-indigo-600 text-sm hover:underline mt-2">‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡πÉ‡∏´‡∏°‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏≠‡∏µ‡πÄ‡∏°‡∏•</button>
            </div>

    </div>

    <div id="scan-overlay" class="fixed inset-0 bg-black/90 hidden flex-col items-center justify-center text-white backdrop-blur-sm">
        <div class="relative w-64 h-64 border-2 border-white/30 rounded-lg overflow-hidden mb-4 bg-black">
            <div class="scan-line"></div>
        </div>
        <p class="text-xl font-bold animate-pulse">AI ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡πà‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</p>
    </div>

    <div id="app-screen" class="hidden max-w-md w-full bg-white sm:rounded-xl shadow-xl overflow-hidden flex flex-col border border-gray-200 min-h-screen sm:min-h-0">
        
        <div class="bg-gray-900 text-white p-6 text-center relative">
            <div class="absolute top-0 left-0 w-full h-2 accent-bg transition-colors duration-500"></div>
            <div class="flex justify-between items-center mb-1">
                <span id="display-mode-label" class="text-[10px] accent-bg px-2 py-0.5 rounded uppercase font-bold">Personal</span>
                <button onclick="handleLogout()" class="text-[10px] text-gray-500 hover:text-white underline">LOGOUT</button>
            </div>
            <h1 class="text-xl font-medium tracking-wide">PUK-KLONG</h1>
            <p id="user-display" class="text-[10px] text-gray-400 mt-1">loading...</p>
        </div>

        <div class="flex border-b border-gray-200 bg-gray-50">
            <button onclick="switchMode('personal')" id="tab-personal" class="flex-1 py-4 text-xs font-bold border-b-2 accent-border bg-white transition-all">üë§ ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</button>
            <button onclick="switchMode('business')" id="tab-business" class="flex-1 py-4 text-xs font-medium text-gray-400 hover:text-gray-700">ü§ù ‡∏ò‡∏∏‡∏£‡∏Å‡∏¥‡∏à‡∏£‡πà‡∏ß‡∏°</button>
            <button onclick="switchMode('admin')" id="tab-admin" class="hidden flex-1 py-4 text-xs font-bold text-red-400">üîë ADMIN</button>
        </div>

        <div class="flex-1 overflow-y-auto relative">
            
            <div id="business-config" class="hidden p-4 bg-orange-50 border-b border-orange-100">
                <label class="text-[10px] font-bold text-orange-800 uppercase">üîë ‡∏£‡∏´‡∏±‡∏™‡πÅ‡∏ä‡∏£‡πå‡∏ò‡∏∏‡∏£‡∏Å‡∏¥‡∏à (Business Code)</label>
                <div class="flex gap-2 mt-1">
                    <input type="text" id="biz-code" placeholder="‡πÄ‡∏ä‡πà‡∏ô SHOP01" class="flex-1 p-2 border border-orange-200 rounded-lg text-center font-bold text-gray-700 uppercase" onchange="loadData()">
                    <button onclick="loadData()" class="bg-orange-500 text-white px-4 rounded-lg text-xs font-bold">JOIN</button>
                </div>
            </div>

            <div id="view-record" class="p-6 space-y-6">
                <div class="bg-gray-100 p-1.5 rounded-xl flex relative h-12 shadow-inner">
                    <button onclick="setTxType('expense')" id="btn-exp-type" class="flex-1 z-10 text-xs font-bold text-gray-800 transition-all">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</button>
                    <button onclick="setTxType('income')" id="btn-inc-type" class="flex-1 z-10 text-xs font-medium text-gray-400 transition-all">‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö</button>
                </div>

                <button onclick="document.getElementById('scan-input').click()" class="w-full bg-slate-800 text-white py-4 rounded-xl shadow-lg flex items-center justify-center gap-3 active:scale-95 transition-all">
                    <span>üì∏</span> 
                    <div class="text-left leading-tight">
                        <span class="block font-bold text-sm">‡∏™‡πÅ‡∏Å‡∏ô‡πÉ‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à (AI)</span>
                        <span class="block text-[9px] text-gray-400">‡∏≠‡πà‡∏≤‡∏ô‡∏¢‡∏≠‡∏î‡πÄ‡∏á‡∏¥‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥</span>
                    </div>
                </button>
                <input type="file" id="scan-input" accept="image/*" class="hidden" onchange="processReceipt(this)">

                <div class="text-center">
                    <label class="block text-[10px] text-gray-400 mb-1 uppercase">‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô (‡∏ö‡∏≤‡∏ó)</label>
                    <input type="number" id="amount" placeholder="0.00" class="w-full text-center text-4xl font-bold text-gray-800 bg-transparent outline-none tabular-nums">
                    <div class="h-0.5 w-1/3 mx-auto mt-2 accent-bg rounded-full opacity-50"></div>
                </div>

                <div class="space-y-4">
                    <input type="text" id="title" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£..." class="w-full p-3 border border-gray-200 rounded-xl bg-gray-50 focus:bg-white outline-none">
                    <div class="grid grid-cols-2 gap-4">
                        <select id="category" class="w-full p-3 border border-gray-200 rounded-xl bg-white text-sm outline-none"></select>
                        <input type="text" id="date-display" readonly class="w-full p-3 border border-gray-200 rounded-xl bg-gray-100 text-gray-400 text-[10px] text-center">
                    </div>
                </div>

                <button onclick="saveToCloud()" class="w-full accent-bg text-white py-4 rounded-xl font-bold shadow-xl active:scale-95 transition-all">
                    ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á Cloud
                </button>

                <hr class="border-gray-100">
                
                <div id="history-section" class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h3>
                        <div class="flex gap-4">
                            <span class="text-[10px] text-green-600 font-bold">+<span id="sum-inc">0</span></span>
                            <span class="text-[10px] text-red-600 font-bold">-<span id="sum-exp">0</span></span>
                        </div>
                    </div>
                    <div id="ledger-list" class="space-y-2 pb-10"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAaRIIntIwE5uKzblqjhlUzNjArfI-ZBv0",
            authDomain: "puk-klong-ledger.firebaseapp.com",
            projectId: "puk-klong-ledger",
            storageBucket: "puk-klong-ledger.firebasestorage.app",
            messagingSenderId: "140819836990",
            appId: "1:140819836990:web:a78790393e71ad82d4e16f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const colRef = collection(db, "transactions");
        const googleProvider = new GoogleAuthProvider();

        let currentUser = null;
        let currentMode = 'personal'; 
        let currentTxType = 'expense';
        let unsubscribe = null;

        // --- AUTH FUNCTIONS ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email;
                
                // ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå Admin
                if(user.email === 'admin@pukklong.com') {
                    document.getElementById('tab-admin').classList.remove('hidden');
                }
                loadData();
            } else {
                currentUser = null;
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        window.handleEmailLogin = () => signInWithEmailAndPassword(auth, document.getElementById('auth-email').value, document.getElementById('auth-pass').value).catch(e => alert(e.message));
        window.handleGoogleLogin = () => signInWithPopup(auth, googleProvider).catch(e => alert(e.message));
        window.handleRegister = () => createUserWithEmailAndPassword(auth, document.getElementById('auth-email').value, document.getElementById('auth-pass').value).then(() => alert("‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!")).catch(e => alert(e.message));
        window.handleLogout = () => signOut(auth);

        // --- UI & MODE LOGIC ---
        window.switchMode = (mode) => {
            currentMode = mode;
            document.body.className = `flex justify-center min-h-screen sm:py-8 transition-colors duration-500 mode-${mode}`;
            
            document.querySelectorAll('[id^="tab-"]').forEach(el => el.className = "flex-1 py-4 text-xs font-medium text-gray-400");
            const activeTab = document.getElementById(`tab-${mode}`);
            activeTab.className = "flex-1 py-4 text-xs font-bold border-b-2 accent-border bg-white transition-all";

            document.getElementById('business-config').classList.toggle('hidden', mode !== 'business');
            document.getElementById('display-mode-label').innerText = mode;
            
            loadData();
        };

        window.setTxType = (type) => {
            currentTxType = type;
            document.getElementById('btn-exp-type').className = type === 'expense' ? "flex-1 z-10 text-xs font-bold text-gray-800" : "flex-1 z-10 text-xs font-medium text-gray-400";
            document.getElementById('btn-inc-type').className = type === 'income' ? "flex-1 z-10 text-xs font-bold text-gray-800" : "flex-1 z-10 text-xs font-medium text-gray-400";
            updateCats();
        };

        const cats = { expense: ['‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤', '‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á', '‡∏Ñ‡πà‡∏≤‡∏™‡πà‡∏á', '‡∏≠‡∏∑‡πà‡∏ô‡πÜ'], income: ['‡∏Ç‡∏≤‡∏¢‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤', '‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£', '‡∏≠‡∏∑‡πà‡∏ô‡πÜ'] };
        const updateCats = () => { document.getElementById('category').innerHTML = cats[currentTxType].map(c => `<option>${c}</option>`).join(''); };

        // --- DATA FUNCTIONS ---
        window.saveToCloud = async () => {
            const amount = parseFloat(document.getElementById('amount').value);
            const title = document.getElementById('title').value;
            const bizCode = document.getElementById('biz-code').value.toUpperCase().trim();

            if (!amount || !title) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô‡πÅ‡∏•‡∏∞‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î");
            if (currentMode === 'business' && !bizCode) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏£‡∏´‡∏±‡∏™‡∏ò‡∏∏‡∏£‡∏Å‡∏¥‡∏à‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏ä‡∏£‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•");

            try {
                await addDoc(colRef, {
                    uid: currentUser.uid,
                    user_email: currentUser.email,
                    amount, title,
                    type: currentTxType,
                    mode: currentMode,
                    business_code: currentMode === 'business' ? bizCode : null,
                    category: document.getElementById('category').value,
                    timestamp: new Date().toISOString()
                });
                document.getElementById('amount').value = '';
                document.getElementById('title').value = '';
            } catch (e) { alert(e.message); }
        };

        window.loadData = () => {
            if (!currentUser) return;
            if (unsubscribe) unsubscribe();

            let q;
            const bizCode = document.getElementById('biz-code').value.toUpperCase().trim();

            // ‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏Å‡∏≤‡∏£ Query ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            if (currentMode === 'personal') {
                q = query(colRef, where("uid", "==", currentUser.uid), where("mode", "==", "personal"), orderBy("timestamp", "desc"));
            } else if (currentMode === 'business') {
                if (!bizCode) { render([]); return; }
                q = query(colRef, where("business_code", "==", bizCode), where("mode", "==", "business"), orderBy("timestamp", "desc"));
            } else {
                q = query(colRef, orderBy("timestamp", "desc")); // Admin ‡πÄ‡∏´‡πá‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
            }

            unsubscribe = onSnapshot(q, (snapshot) => {
                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                render(data);
            });
        };

        function render(data) {
            const list = document.getElementById('ledger-list');
            list.innerHTML = '';
            let tInc = 0, tExp = 0;

            data.forEach(t => {
                if(t.type === 'income') tInc += t.amount; else tExp += t.amount;
                const date = new Date(t.timestamp).toLocaleDateString('th-TH', {day:'numeric', month:'short'});
                const isOwner = t.uid === currentUser.uid;
                
                const item = document.createElement('div');
                item.className = "p-3 bg-gray-50 rounded-xl flex justify-between items-center border border-gray-100";
                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-[9px] font-bold text-gray-300 w-8 text-center">${date}</span>
                        <div>
                            <p class="text-xs font-bold text-gray-700">${t.title} ${currentMode !== 'personal' ? `<span class="text-[8px] font-normal text-gray-400">(${t.user_email.split('@')[0]})</span>` : ''}</p>
                            <p class="text-[8px] text-gray-400 uppercase tracking-tighter">${t.category}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-xs font-bold ${t.type==='income'?'text-green-600':'text-red-600'}">${t.type==='income'?'+':'-'}${t.amount.toLocaleString()}</p>
                        ${(isOwner || currentUser.email === 'admin@pukklong.com') ? `<button onclick="deleteDocById('${t.id}')" class="text-[8px] text-red-300 underline">‡∏•‡∏ö</button>` : ''}
                    </div>
                `;
                list.appendChild(item);
            });

            document.getElementById('sum-inc').innerText = tInc.toLocaleString();
            document.getElementById('sum-exp').innerText = tExp.toLocaleString();
            if(data.length === 0) list.innerHTML = '<p class="text-center text-gray-300 py-10 text-[10px]">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</p>';
        }

        window.deleteDocById = async (id) => { if(confirm("‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ?")) await deleteDoc(doc(db, "transactions", id)); };

        // --- AI SCAN LOGIC ---
        window.processReceipt = async (input) => {
            const file = input.files[0];
            if (!file) return;
            const overlay = document.getElementById('scan-overlay');
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            try {
                const worker = await Tesseract.createWorker('eng');
                const ret = await worker.recognize(file);
                await worker.terminate();
                const prices = ret.data.text.match(/[0-9]+[.,][0-9]{2}/g);
                if(prices) {
                    const maxPrice = Math.max(...prices.map(p => parseFloat(p.replace(/,/g, ''))));
                    document.getElementById('amount').value = maxPrice;
                    document.getElementById('title').value = "Scan (Auto)";
                } else { alert("‡πÑ‡∏°‡πà‡∏≠‡πà‡∏≤‡∏ô‡∏¢‡∏≠‡∏î‡πÄ‡∏á‡∏¥‡∏ô‡πÑ‡∏°‡πà‡∏û‡∏ö ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏≠‡∏á"); }
            } catch(e) { alert(e.message); }
            finally { overlay.classList.replace('flex', 'hidden'); input.value = ""; }
        };

        setInterval(() => document.getElementById('date-display').value = new Date().toLocaleString('th-TH'), 1000);
        updateCats();
    </script>
</body>
