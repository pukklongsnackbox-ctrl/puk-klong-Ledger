<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puk-Klong | Multi-User System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>

        .theme-bg { background-color: var(--theme); }
        .theme-text { color: var(--theme); }
        .theme-border { border-color: var(--theme); }
    </style>
</head>
<body class="mode-personal transition-colors duration-300">

    <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-100 p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border border-gray-200">
            <h1 class="text-3xl font-bold brand-font text-center text-gray-800 mb-2">‡∏û‡∏±‡∏Å‡∏Å‡∏•‡πà‡∏≠‡∏á</h1>
            <p class="text-xs text-center text-gray-400 mb-6">‡∏£‡∏∞‡∏ö‡∏ö‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå (Multi-User)</p>
            
            <div class="space-y-3">
                <input type="email" id="email" placeholder="‡∏≠‡∏µ‡πÄ‡∏°‡∏•" class="w-full p-3 border rounded bg-gray-50 outline-none focus:ring-2 focus:ring-indigo-300">
                <input type="password" id="password" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô" class="w-full p-3 border rounded bg-gray-50 outline-none focus:ring-2 focus:ring-indigo-300">
                <button onclick="doLogin()" class="w-full bg-indigo-600 text-white py-3 rounded font-bold hover:bg-indigo-700 transition">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡πâ‡∏ß‡∏¢ Email</button>
                
                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-gray-200"></div>
                    <span class="flex-shrink-0 mx-4 text-gray-400 text-[10px] uppercase">‡∏´‡∏£‡∏∑‡∏≠</span>
                    <div class="flex-grow border-t border-gray-200"></div>
                </div>

                <button onclick="doGoogleLogin()" class="w-full bg-white border border-gray-300 text-gray-700 py-3 rounded font-bold hover:bg-gray-50 transition flex items-center justify-center gap-3">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                    ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡πâ‡∏ß‡∏¢ Google
                </button>

                <button onclick="doRegister()" class="w-full text-indigo-600 text-xs py-2 hover:underline">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ? ‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡πÉ‡∏´‡∏°‡πà</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden w-full max-w-lg mx-auto min-h-screen bg-white shadow-2xl relative flex-col">
        <div class="theme-bg p-5 text-white flex justify-between items-center shadow-lg transition-colors duration-300">
            <div>
                <h1 id="app-title" class="text-xl font-bold brand-font">‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</h1>
                <p id="user-email" class="text-xs opacity-80">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</p>
            </div>
            <button onclick="doLogout()" class="bg-white/20 px-3 py-1 rounded text-xs hover:bg-white/30 transition">‡∏≠‡∏≠‡∏Å</button>
        </div>

        <div class="flex border-b bg-gray-50">
            <button onclick="setMode('personal')" id="tab-personal" class="flex-1 py-3 text-sm font-bold border-b-2 theme-border theme-text bg-white">üë§ ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</button>
            <button onclick="setMode('business')" id="tab-business" class="flex-1 py-3 text-sm text-gray-500">ü§ù ‡∏ò‡∏∏‡∏£‡∏Å‡∏¥‡∏à‡∏£‡πà‡∏ß‡∏°</button>
            <button onclick="setMode('admin')" id="tab-admin" class="hidden flex-1 py-3 text-sm text-red-500">üîë Admin</button>
        </div>

        <div class="flex-1 overflow-y-auto p-4 pb-20">
            <div id="business-panel" class="hidden mb-4 bg-orange-50 p-4 rounded-xl border border-orange-200">
                <label class="text-xs font-bold text-orange-800">‡∏£‡∏´‡∏±‡∏™‡∏£‡πâ‡∏≤‡∏ô‡∏Ñ‡πâ‡∏≤ (Business Code)</label>
                <div class="flex gap-2 mt-1">
                    <input type="text" id="biz-code" placeholder="‡πÄ‡∏ä‡πà‡∏ô SHOP1" class="flex-1 p-2 border border-orange-200 rounded uppercase font-bold text-center" onchange="loadData()">
                    <button onclick="loadData()" class="bg-orange-500 text-white px-4 rounded text-xs">‡∏ï‡∏Å‡∏•‡∏á</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="bg-green-50 p-3 rounded-xl border border-green-100 text-center">
                    <p class="text-[10px] text-green-600 font-bold">‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö‡∏£‡∏ß‡∏°</p>
                    <p id="sum-inc" class="text-lg font-bold text-green-700">0</p>
                </div>
                <div class="bg-red-50 p-3 rounded-xl border border-red-100 text-center">
                    <p class="text-[10px] text-red-600 font-bold">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢‡∏£‡∏ß‡∏°</p>
                    <p id="sum-exp" class="text-lg font-bold text-red-700">0</p>
                </div>
            </div>

            <div id="input-form" class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm mb-6 space-y-3">
                <div class="flex bg-gray-100 p-1 rounded">
                    <button onclick="setType('expense')" id="btn-exp" class="flex-1 py-1 bg-white text-red-600 font-bold rounded shadow-sm text-sm">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</button>
                    <button onclick="setType('income')" id="btn-inc" class="flex-1 py-1 text-gray-500 text-sm">‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö</button>
                </div>
                <input type="number" id="amount" placeholder="0.00" class="w-full text-center text-3xl font-bold py-2 border-b outline-none">
                <input type="text" id="title" placeholder="‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£..." class="w-full p-2 bg-gray-50 rounded text-sm">
                <button onclick="addTx()" class="w-full theme-bg text-white py-3 rounded-xl font-bold shadow-lg">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
            </div>

            <h3 class="text-xs font-bold text-gray-400 mb-2 uppercase tracking-wider">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h3>
            <div id="list" class="space-y-2 pb-10"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAaRIIntIwE5uKzblqjhlUzNjArfI-ZBv0",
            authDomain: "puk-klong-ledger.firebaseapp.com",
            projectId: "puk-klong-ledger",
            storageBucket: "puk-klong-ledger.firebasestorage.app",
            messagingSenderId: "140819836990",
            appId: "1:140819836990:web:a78790393e71ad82d4e16f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const colRef = collection(db, "transactions");
        const provider = new GoogleAuthProvider(); // ‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á Provider ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Google

        let user = null;
        let mode = 'personal'; 
        let txType = 'expense';
        let unsubscribe = null;

        // --- ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Login ‡∏î‡πâ‡∏ß‡∏¢ Google ---
        window.doGoogleLogin = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏î‡πâ‡∏ß‡∏¢ Google: " + error.message);
            }
        };

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('app-screen').style.display = 'flex';
                document.getElementById('user-email').innerText = u.email;
                if(u.email === 'admin@pukklong.com') document.getElementById('tab-admin').classList.remove('hidden');
                loadData();
            } else {
                user = null;
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        window.doLogin = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).catch(e => alert(e.message));
        window.doRegister = () => createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).then(()=>alert("‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à")).catch(e => alert(e.message));
        window.doLogout = () => signOut(auth);

        // --- (Logic ‡∏≠‡∏∑‡πà‡∏ô‡πÜ ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) ---
        window.setMode = (m) => {
            mode = m;
            document.body.className = `mode-${m} transition-colors duration-300`;
            document.querySelectorAll('[id^="tab-"]').forEach(el => el.className = "flex-1 py-3 text-sm text-gray-500 cursor-pointer transition");
            document.getElementById(`tab-${m}`).className = "flex-1 py-3 text-sm font-bold border-b-2 theme-border theme-text bg-white transition";
            document.getElementById('business-panel').classList.toggle('hidden', m !== 'business');
            document.getElementById('input-form').classList.toggle('hidden', m === 'admin'); 
            document.getElementById('app-title').innerText = m === 'personal' ? "‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß üë§" : m === 'business' ? "‡∏ò‡∏∏‡∏£‡∏Å‡∏¥‡∏à‡∏£‡πà‡∏ß‡∏° ü§ù" : "‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö üîë";
            loadData();
        };

        window.setType = (t) => {
            txType = t;
            document.getElementById('btn-exp').className = t==='expense' ? "flex-1 py-1 bg-white text-red-600 font-bold rounded shadow-sm text-sm" : "flex-1 py-1 text-gray-500 text-sm";
            document.getElementById('btn-inc').className = t==='income' ? "flex-1 py-1 bg-white text-green-600 font-bold rounded shadow-sm text-sm" : "flex-1 py-1 text-gray-500 text-sm";
        };

        window.addTx = async () => {
            const amt = parseFloat(document.getElementById('amount').value);
            const title = document.getElementById('title').value;
            const bizCode = document.getElementById('biz-code').value.toUpperCase().trim();
            if(!amt || !title) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
            try {
                await addDoc(colRef, { uid: user.uid, email: user.email, timestamp: new Date().toISOString(), amount: amt, title: title, type: txType, mode: mode, business_code: mode === 'business' ? bizCode : null });
                document.getElementById('amount').value = ''; document.getElementById('title').value = '';
            } catch(e) { alert(e.message); }
        };

        window.deleteTx = (id) => confirm("‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ?") && deleteDoc(doc(db, "transactions", id));

        window.loadData = () => {
            if(!user) return;
            if(unsubscribe) unsubscribe();
            let q;
            const bizCode = document.getElementById('biz-code').value.toUpperCase().trim();
            if(mode === 'personal') q = query(colRef, where("uid", "==", user.uid), where("mode", "==", "personal"), orderBy("timestamp", "desc"));
            else if(mode === 'business') { if(!bizCode) { render([]); return; } q = query(colRef, where("business_code", "==", bizCode), where("mode", "==", "business"), orderBy("timestamp", "desc")); }
            else q = query(colRef, orderBy("timestamp", "desc"));

            unsubscribe = onSnapshot(q, (snapshot) => render(snapshot.docs.map(d => ({id: d.id, ...d.data()}))));
        };

        function render(data) {
            const list = document.getElementById('list');
            list.innerHTML = data.length ? '' : '<p class="text-center text-gray-300 py-10 italic">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</p>';
            let inc = 0, exp = 0;
            data.forEach(t => {
                if(t.type === 'income') inc += t.amount; else exp += t.amount;
                const date = new Date(t.timestamp).toLocaleDateString('th-TH');
                const owner = mode !== 'personal' ? `<span class="bg-gray-100 px-1 rounded text-[9px] text-gray-500 ml-2">${t.email.split('@')[0]}</span>` : '';
                list.innerHTML += `<div class="bg-white p-3 rounded-lg border-l-4 ${t.type==='income'?'border-green-500':'border-red-500'} shadow-sm flex justify-between items-center mb-2"><div><div class="flex items-center"><span class="font-bold text-gray-700">${t.title}</span>${owner}</div><p class="text-[10px] text-gray-400">${date}</p></div><div class="text-right"><span class="block font-bold ${t.type==='income'?'text-green-600':'text-red-600'}">${t.type==='income'?'+':'-'}${t.amount.toLocaleString()}</span>${t.uid === user.uid || mode === 'admin' ? `<button onclick="deleteTx('${t.id}')" class="text-[10px] text-red-300 underline">‡∏•‡∏ö</button>` : ''}</div></div>`;
            });
            document.getElementById('sum-inc').innerText = inc.toLocaleString();
            document.getElementById('sum-exp').innerText = exp.toLocaleString();
        }
    </script>
</body>
</html>
